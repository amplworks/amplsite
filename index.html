<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1">
    <title>ampl.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dmk8sma.css">
  </head>
  <body>
    <div class="app">
      <div class="app-well">
        <div class="app-panels">
          <div class="panel panel--main">
            <div class="panel-para">
              <div class="panel-lax">
                <div class="scrollport">
                  <div class="scrollbox">
                    <div class="content">
                      <div class="line">
                        
                      </div>



                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel--menu">
            <nav id="menu" class="nav-wrap">
              <span class="nav-line1 nav-line"></span>
              <span class="nav-line2 nav-line"></span>
              <span class="nav-line3 nav-line"></span>
            </nav>
            <div class="scrollport">
              <div class="scrollbox">
                <div class="content cont-menu">
                  <div class="nav-list">
                    <a href="#">Services</a>
                    <a href="#">About Us</a>
                    <a href="#">Work</a>
                    <a href="#">Say Hi</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function setHeight() {
      var HTML = document.documentElement;
      var heightEl = document.createElement('div');
      heightEl.style.visibility = 'hidden';
      heightEl.style.position = 'absolute';
      heightEl.style.height = '100vh';
      HTML.appendChild(heightEl);
      var heightElHeight = window.getComputedStyle(heightEl).height;
      var ratioHeight = window.innerHeight / parseInt(heightElHeight,10);
      if (ratioHeight !== 1) {
        var newHeight = (ratioHeight * 100) + 'vh';
        HTML.style.setProperty('--viewportHeight', newHeight);
      }
      HTML.removeChild(heightEl);
      }

      var app = document.querySelector('.app');
      var appWell = document.querySelector('.app-well');
      var appBar = document.querySelector('.app-bar');
      var cycleCount = 0;
      var appClasses = ['','app--fixed','app--slide'];

      document.addEventListener('DOMContentLoaded', function() {
      setHeight();
      setTimeout(function(){
        appWell.scrollRight = appWell.scrollWidth - appWell.clientWidth;
        appWell.style.scrollBehavior = 'smooth';
      },10);
      });

      window.addEventListener("orientationchange", function() {
      setHeight();
      });


      var menu = document.querySelector('#menu');

      function trayClick() {
      if (appWell.scrollLeft == 0) {
        appWell.scrollTo(400,0);
      } else {
        appWell.scrollTo(0,0);
      }
      }

      menu.addEventListener('click',function(){
      trayClick();
      });
    </script>
  </body>
</html>
